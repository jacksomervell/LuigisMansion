<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet' type='text/css'>
<head>
  <title>Luigi's Mansion</title>
</head>
<body>
  
  <div id ='container'>
    <img class = ghost src = "Images/boo1flipped.png">
    <img class = ghostThree src = "Images/boo1flipped.png">
    <img class = ghostTwo src = "Images/boogif1.gif">
    <img class = kingBoo src = "Images/KingBoo1.gif">
    <img class = ghostRight src = "Images/Boo1.png">
    <img class = yoshi src = "Images/Yoshi_fly.gif">
    <img class = ghostCeiling src = "Images/TopDownBoo.gif">
    <div class = startscreen>
      <img class ="logo" src = "Images/Logo.jpg">
      <button class ="start-button" href# >Start Game</button>
      <img class ="vacuum" src = "Images/VacuumLuigi.gif">
    </div>
    <div class = game-over>
      <h1 class = gameover-writing> Game Over </h1>
      <button class = "play-again"> Play again</button> 
    </div>

  </div>
  <div class = 'score'>
    <h1 class="inline-block score-text" > Score: <span class = "red-text">0</span> </h1>
    <h2 class ="inline-block escape-text"> Ghosts escaped: <span class = "green-text"> 0/10</span> </h2>
  </div>

</body>
<script type="text/javascript" src="JS/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="JS/luigi.js"></script>
</html>
